<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="container outer">
        <div class="players">
            <div class="player1">
                <div class="container">
                    <input type="text" class="name" value="Player 1">
                    <div class="box">X</div>
                </div>
                <div class="score">0</div>
            </div>
            <div class="player2">
                <div class="container">
                    <input type="text" class="name" value="Player 2">
                    <div class="box">O</div>
                </div>
                <div class="score">0</div>
            </div>
        </div>
        <div class="grid">
            <div class="row">
                <div class="box" id="n1"></div>
                <div class="box" id="n2"></div>
                <div class="box" id="n3"></div>
            </div>
            <div class="row">
                <div class="box" id="n4"></div>
                <div class="box" id="n5"></div>
                <div class="box" id="n6"></div>
            </div>
            <div class="row">
                <div class="box" id="n7"></div>
                <div class="box" id="n8"></div>
                <div class="box" id="n9"></div>
            </div>
        </div>
    </div>
    <div class="message"></div>
    <button class="reset">Reset</button>
    <script src="script.js"></script>
</body>
</html>
